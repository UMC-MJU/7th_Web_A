<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css">
  <link rel="stylesheet" href="week1.css">
  <script defer src="week1.js"></script>
  <title>1주차 미션</title>
</head>
<body>
  <header>
    <h1>UMC Study Plan</h1>
  </header>
  <main>
    <div class="wrapper">
      <input class="inputWord" type="text" name="inputWord" placeholder="스터디 계획을 작성해보세요!">
      <div class="bottomWrapper">
          <div class="leftWrapper">
            <table class="toDo">
              <thead><tr class="title"><th colspan="4">해야 할 일</th></tr></thead>
              <tbody class="toDoData"></tbody>
            </table>
          </div>
         <div class="rightWrapper">
          <table class="done">
            <thead><tr class="title"><th colspan="4">해낸 일</th></tr></thead>
            <tbody class="doneData"></tbody>
          </table>
        </div>
      </div>

    </div>
  </main>
</body>
</html>
